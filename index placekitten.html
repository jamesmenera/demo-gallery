<! DOCTYPE html >
<html>
<head>
  <title>jQuery Gallery</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/gallery.js"></script>
</head>
<body>
  <header>
    <h1>jQuery Gallery</h1>
  </header>
  <section>
    <aside>
      <form id="image_search">
        <input id="query" type="text" placeholder="images"/>
        <button id="go">search</button>
      </form>
      <ul id="thumbnails">
        <li>
          <a href="#">
            <img src="http://placedog.com/300/300" alt="I love puppies"/>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="http://placekitten.com/400/200" alt="Kitties are adorable"/>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="http://placedog.com/700/500" alt="I love puppies"/>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="http://placekitten.com/300/300" alt="Kitties are adorable"/>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="http://placedog.com/400/600" alt="I love puppies"/>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="http://placekitten.com/200/400" alt="Kitties are adorable"/>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="http://placedog.com/400/300" alt="I love puppies"/>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="http://placekitten.com/500/700" alt="Kitties are adorable"/>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="http://placedog.com/300/100" alt="I love puppies"/>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="http://placekitten.com/400/300" alt="Kitties are adorable"/>
          </a>
        </li>
      </ul>
    </aside>
    <div id="gallery">
      <div id="view">
        <img src="" />
        <span class="prev"></span>
        <span class="next"></span>
      </div>
      <p id="caption">hello</p>
    </div>
  </section>
</body>
</html>
